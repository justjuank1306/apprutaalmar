<!DOCTYPE html>
<html>
<head>
	<title>Formulario</title>
	<style>
		/* Estilos CSS */
		label {
			display: block; /* Coloca los elementos verticalmente */
			margin-bottom: 10px; /* Agrega un margen inferior para separar los elementos */
		}
		input[type="text"], input[type="email"] {
			display: inline-block; /* Coloca los elementos horizontalmente */
			margin-right: 10px; /* Agrega un margen derecho para separar los elementos */
		}
	</style>
</head>
<body>
	<!-- Elementos de formulario -->
	<label for="nombre">Nombre:</label>
	<input type="text" id="nombre" name="nombre">

	<label for="correo">Correo electrónico:</label>
	<input type="email" id="correo" name="correo">

	<label for="telefono">Teléfono:</label>
	<input type="text" id="telefono" name="telefono">

	<label for="mensaje">Mensaje:</label>
	<textarea id="mensaje" name="mensaje"></textarea>
</body>
</html>
